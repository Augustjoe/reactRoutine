<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- "%PUBLIC_URL% 代表的是public下的文件 -->
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <!-- 用于移动端的适配 开启视口 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <!-- 用于配置浏览器地址栏和页签的颜色，仅支持安卓手机，兼容性较差 -->
    <!-- <meta name="theme-color" content="#000000" /> -->
    <!-- 网页的描述信息 -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- 用于指定网页添加到手机主屏幕背后的图标 兼容性一般 -->

    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

    <!-- 刷新出现样式丢失的原因是，浏览器去相应的路径下请求资源，react默认传回的是public下的index.html -->
    <!-- 可有两种解决方法一种是不用 ./css/bootstrap.css 使用 /css/bootstrap.css 直接在服务器路径下请求  -->
    <!-- 一种是 在路径前加上 %PUBLIC_URL% 相当与public的绝对路径  -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap.css"> -->
    <title>React App</title>
  </head>
  <body>
    <!-- 若浏览器不支持js则展示 noscript 中的内容 -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root"></div>

  </body>
