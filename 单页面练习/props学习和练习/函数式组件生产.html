<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>

</html>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>
<script src="../../modules/babel.min.js" type="text/javascript"></script>

<script type="text/babel">
    // 函数式组件只能接受到props
    function Person (props) {
        // 可利用props的传参去生成DOM实例
        let {name,age,sex} = props
        return (
            <ul>
                <li>姓名：{name}</li>
                <li>年龄：{age}</li>
                <li>性别：{sex}</li>
            </ul>
        )
    }
    
    Person.protoTypes = {
        //    规定name传入的类型值必须时字符串类型，不是字符串不会影响显示，但会报错
        //  可以规定多种的数据类型 number 数字类型 func 函数类型 
        /*
        optionalArray: PropTypes.array,
        optionalBool: PropTypes.bool,
        optionalFunc: PropTypes.func,
        optionalNumber: PropTypes.number,
        optionalObject: PropTypes.object,
        optionalString: PropTypes.string,
        optionalSymbol: PropTypes.symbol,
        */
        name: PropTypes.string,
        // 规则name是必传字段，不传会报错，但不会影响显示
        name: PropTypes.string.isRequired
    }


    //  正常情况可以这么使用 但也有简写的方法  
    //  ReactDOM.render(<Person name="lilei" age="17" sex="男"/>,document.getElementById("app"))

    let p = { name: "lilei", age: 18, sex: "男" }
    // 需要注意键名要对应
    ReactDOM.render(<Person {...p} />, document.getElementById("app"))


</script>
