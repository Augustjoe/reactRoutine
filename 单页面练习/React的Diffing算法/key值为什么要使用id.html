<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
</body>

</html>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.0/prop-types.js"></script>
<script src="../../modules/babel.min.js" type="text/javascript"></script>
<script type="text/babel">
    /*
        
    */
    class StuList extends React.Component {
        state = {
            stuList : [
                {id:"1", name:"小李",age:"18"},
                {id:'2', name:"小王",age:"19"},
            ]
        }
        add = ()=>{
            const { stuList } = this.state
            stuList.unshift({ id:"3", name:"小张",age:"20" })
            this.setState({
                stuList
            })
        }
        render(){
            return (
                <div>
                    <button onClick={this.add}>add</button>
                    <h1>key 为id类型的</h1>
                    <ul>
                        {
                            this.state.stuList.map(item=>{
                                return <li key={item.id}>{item.name} -- {item.age}
                                    <input type="text"/>  
                                </li>
                            })
                        }
                    </ul>    
                    <hr/>
                    <h1>key 为index类型的</h1>
                    <ul>
                        {
                            this.state.stuList.map((item,index)=>{
                                return (
                                    <li key={index}>{item.name} -- {item.age} 
                                        <input type="text"/>    
                                    </li> 
                                    
                                )
                            })
                        }
                    </ul>    
                </div>
            )
        }
    }

    ReactDOM.render(<StuList />, document.getElementById("app"))
</script>
