<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
</html>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="../../reactRoutine/modules/babel.min.js" type="text/javascript"></script>

<script type="text/babel">
    let arr = ["angular","vue","react"]
    // 在jsx语句块中只能写表达式，也就是有值返回的表达式，而不是做逻辑判断
    // react会自动遍历数组，但要给每个被遍历的节点添加唯一key
    const Voom = (
        <div>
            <h1>前端框架列表</h1>
            <ul>
            
                {
                  arr.map((item,index)=>{
                      return <li key={index}>{item}</li>
                  })
                }
            </ul>
        </div>
    )

    ReactDOM.render(Voom,document.getElementById("app"))
</script>
